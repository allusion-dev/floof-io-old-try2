<body oncontextmenu="return false">
    <canvas id="canvas" tabindex="0"></canvas>
    <div id="beforeGameStart">
        <div id="loading">Loading</div>
        <div id="mainMenu">
            <span class="link" onclick="void toggleChangelog()" id="scroll"></span>
            <a class="link" href="https://discord.gg/bzvsEvG8Qg" id="discord"></a>
        </div>
        <div id="loginMenu" class="textInputContainer">
            <input id="username" placeholder="Username"/><br/>
            <input id="password" placeholder="Password" type="password"/><br/>
            <button onclick="void login()">Login</button><br/>
            <span id="infoText">Account is provided by the discord bot (!register [Username])</span>
        </div>
        <div id="changelog"></div>
        <button id="playButton" onclick="void submit()">Play</button>
    </div>
    <script>
        {
            let loaded = 0,
                total = 3,
                enabled = true;
            Object.defineProperty(window, "loadScript", {
                value: function () {
                    if (enabled === false) {
                        return;
                    }
                    loaded++;
                    if (loaded === total) {
                        enabled = false;
                        window.loadFunc();
                    }
                },
                writable: false,
                enumerable: false,
                configurable: false
            });
            Object.defineProperty(window, "noConnect", {
                value: function () {
                    document.getElementById("loading").innerHTML = "Cannot establish connection to server.";
                    document.getElementById("loading").style.fontSize = "20px";
                },
                writable: false,
                enumerable: false,
                configurable: false
            });
        }
    </script>
    <script src="js/setup.js" defer></script>

    <script src="js/app.js" defer></script>
